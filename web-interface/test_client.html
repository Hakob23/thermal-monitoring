<!DOCTYPE html>
<html>
<head>
    <title>MQTT-WS Bridge Test (C++ & JS)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .error { background-color: #fff3cd; color: #856404; }
        .bridge-section { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .cpp-bridge { border-left: 4px solid #007bff; }
        .js-bridge { border-left: 4px solid #28a745; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        button.cpp-btn { background-color: #007bff; color: white; border: none; border-radius: 3px; }
        button.js-btn { background-color: #28a745; color: white; border: none; border-radius: 3px; }
        button.general-btn { background-color: #6c757d; color: white; border: none; border-radius: 3px; }
        input { padding: 8px; margin: 5px; width: 200px; }
        .status-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    </style>
</head>
<body>
    <h1>MQTT-WebSocket Bridge Test Client (C++ & JS)</h1>
    
    <div class="status-grid">
        <div class="bridge-section cpp-bridge">
            <h3>C++ Bridge (Port 8080)</h3>
            <div id="cppStatus" class="status disconnected">Disconnected</div>
            <button class="cpp-btn" onclick="connectCpp()">Connect to C++ Bridge</button>
            <button class="cpp-btn" onclick="disconnectCpp()">Disconnect C++</button>
        </div>
        
        <div class="bridge-section js-bridge">
            <h3>JS Bridge (Port 8081)</h3>
            <div id="jsStatus" class="status disconnected">Disconnected</div>
            <button class="js-btn" onclick="connectJs()">Connect to JS Bridge</button>
            <button class="js-btn" onclick="disconnectJs()">Disconnect JS</button>
        </div>
    </div>
    
    <div class="bridge-section">
        <h3>Send Messages</h3>
        <div>
            <input type="text" id="topicInput" placeholder="Topic (e.g., test/topic)" value="test/topic">
            <input type="text" id="messageInput" placeholder="Message">
        </div>
        <div>
            <button class="cpp-btn" onclick="sendMessageCpp()">Send message via C++</button>
            <button class="js-btn" onclick="sendMessageJs()">Send message via JS</button>
            <button class="general-btn" onclick="clearMessages()">Clear Messages</button>
        </div>
    </div>

    <div id="messages"></div>

    <script>
        let cppWs = null;
        let jsWs = null;
        let cppConnected = false;
        let jsConnected = false;
        
        const cppStatusDiv = document.getElementById('cppStatus');
        const jsStatusDiv = document.getElementById('jsStatus');
        const messagesDiv = document.getElementById('messages');
        
        function updateStatus(bridge, message, type) {
            const statusDiv = bridge === 'cpp' ? cppStatusDiv : jsStatusDiv;
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            addMessage(`[${bridge.toUpperCase()}] ${message}`, 'info');
        }
        
        function addMessage(message, type = 'normal') {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.innerHTML = `<span style="color: #666;">[${timestamp}]</span> ${message}`;
            if (type === 'error') div.style.color = 'red';
            if (type === 'info') div.style.color = 'blue';
            if (type === 'success') div.style.color = 'green';
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function connectCpp() {
            if (cppConnected) {
                addMessage('C++ Bridge already connected!', 'error');
                return;
            }
            
            try {
                // Connect to C++ bridge on port 8080
                cppWs = new WebSocket('ws://localhost:8080/test/topic');
                
                cppWs.onopen = function(event) {
                    cppConnected = true;
                    updateStatus('cpp', 'Connected to C++ Bridge', 'connected');
                    addMessage('Connected to C++ MQTT-WebSocket Bridge!', 'success');
                };
                
                cppWs.onmessage = function(event) {
                    addMessage(`[C++] Received: ${event.data}`, 'success');
                };
                
                cppWs.onclose = function(event) {
                    cppConnected = false;
                    updateStatus('cpp', 'Disconnected', 'disconnected');
                    addMessage(`[C++] Connection closed (Code: ${event.code})`, 'info');
                };
                
                cppWs.onerror = function(event) {
                    addMessage('[C++] WebSocket error occurred', 'error');
                    console.error('C++ WebSocket error:', event);
                };
                
            } catch (error) {
                addMessage(`[C++] Connection failed: ${error.message}`, 'error');
            }
        }
        
        function connectJs() {
            if (jsConnected) {
                addMessage('JS Bridge already connected!', 'error');
                return;
            }
            
            try {
                // Connect to JS bridge on port 8081
                jsWs = new WebSocket('ws://localhost:8081/test/topic');
                
                jsWs.onopen = function(event) {
                    jsConnected = true;
                    updateStatus('js', 'Connected to JS Bridge', 'connected');
                    addMessage('Connected to JS MQTT-WebSocket Bridge!', 'success');
                };
                
                jsWs.onmessage = function(event) {
                    addMessage(`[JS] Received: ${event.data}`, 'success');
                };
                
                jsWs.onclose = function(event) {
                    jsConnected = false;
                    updateStatus('js', 'Disconnected', 'disconnected');
                    addMessage(`[JS] Connection closed (Code: ${event.code})`, 'info');
                };
                
                jsWs.onerror = function(event) {
                    addMessage('[JS] WebSocket error occurred', 'error');
                    console.error('JS WebSocket error:', event);
                };
                
            } catch (error) {
                addMessage(`[JS] Connection failed: ${error.message}`, 'error');
            }
        }
        
        function disconnectCpp() {
            if (cppWs && cppConnected) {
                cppWs.close();
                addMessage('[C++] Disconnecting...', 'info');
            } else {
                addMessage('[C++] Not connected!', 'error');
            }
        }
        
        function disconnectJs() {
            if (jsWs && jsConnected) {
                jsWs.close();
                addMessage('[JS] Disconnecting...', 'info');
            } else {
                addMessage('[JS] Not connected!', 'error');
            }
        }
        
        function sendMessageCpp() {
            if (!cppConnected || !cppWs) {
                addMessage('[C++] Not connected to bridge!', 'error');
                return;
            }
            
            const topic = document.getElementById('topicInput').value;
            const message = document.getElementById('messageInput').value;
            
            if (!topic || !message) {
                addMessage('Please enter both topic and message', 'error');
                return;
            }
            
            try {
                // Send message in the format expected by the C++ bridge
                const payload = topic + '|' + message;
                cppWs.send(payload);
                addMessage(`[C++] Sent to ${topic}: ${message}`, 'info');
                document.getElementById('messageInput').value = '';
            } catch (error) {
                addMessage(`[C++] Send failed: ${error.message}`, 'error');
            }
        }
        
        function sendMessageJs() {
            if (!jsConnected || !jsWs) {
                addMessage('[JS] Not connected to bridge!', 'error');
                return;
            }
            
            const topic = document.getElementById('topicInput').value;
            const message = document.getElementById('messageInput').value;
            
            if (!topic || !message) {
                addMessage('Please enter both topic and message', 'error');
                return;
            }
            
            try {
                // Send message in the format expected by the JS bridge
                const payload = topic + '|' + message;
                jsWs.send(payload);
                addMessage(`[JS] Sent to ${topic}: ${message}`, 'info');
                document.getElementById('messageInput').value = '';
            } catch (error) {
                addMessage(`[JS] Send failed: ${error.message}`, 'error');
            }
        }
        
        function clearMessages() {
            messagesDiv.innerHTML = '';
        }
        
        // Auto-setup on page load
        document.addEventListener('DOMContentLoaded', function() {
            addMessage('MQTT-WebSocket Bridge Test Client loaded', 'info');
            addMessage('C++ Bridge runs on port 8080, JS Bridge runs on port 8081', 'info');
            addMessage('Click "Connect to C++ Bridge" to test the C++ implementation', 'info');
            addMessage('Click "Connect to JS Bridge" to test the JavaScript implementation', 'info');
        });
    </script>
</body>
</html>
